<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="country.css"><link href="https://fonts.googleapis.com/css?family=Nunito:300,600,800," rel="stylesheet" />
    <script src="country.js" defer></script>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
        <h2 class="title">Where is the world?</h2>
        <p><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
        </div>
    </header>
    <div class="container">
        <span class="back" href="#"><i class="fa-solid fa-arrow-left"></i>&nbsp;Back</span>
        <div class="details">
            <img src="https://flagcdn.com/gs.svg" alt="flag">
            <div class="details-text">
                <h1>Country Name</h1>
                <div class="inner-details">
                    <div class="detail-left">
                        <p><b>Native Name:</b><span class="nativeName"></span></p>
                        <p><b>Population:</b><span class="population"></span></p>
                        <p><b>Region:</b><span class="region"></span>Asia</p>
                        <p><b>Sub Region:</b><span class="subregion"></span></p>
                        <p><b>Capital:</b><span class="capital"></span></p>
                    </div>
                    <div class="detail-right">
                        <p><b>Top Level Domain:</b><span class="top"></span></p>
                        <p><b>Currencies:</b><span class="curr"></span></p>
                        <p><b>Languages:</b><span class="lang"></span></p>
                    </div>
                </div>
                <div class="countries-border">
                    <p><b>Border Countries:</b></p>
                <div class="anchor">
           
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
